<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% if page.description %}{{ page.description | escape }} {% else %} {{ site.description | escape }}{% endif %}">
	{% if site.keywords %}
		<meta name="keywords" content="{{ site.keywords | escape }}">
	{% endif %}
	<title>{{ site.title | escape }} - {{ site.event_location | escape }} - {{ site.event_dates | escape }}</title>
	<link rel="stylesheet" href="/assets/main.css">
	<link rel="canonical" href="http://2018.goblfc.org/">
	<script id="jQuery" src="/assets/js/jquery-3.2.1.min.js"></script>
</head>
