<header id="header" role="banner">

	<div id="header-wrapper" class="textcenter" >
		<a id="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

		<div id="site-subtitle">{{ site.event_location | escape }} | {{ site.event_dates | escape }}</div>

		<div id="menu-toggle">
			<input type="checkbox" id="menu-trigger" style="display: none;"/>
			<label for="menu-trigger">
				<i class="fa fa-bars"></i>
				Menu
			</label>
		</div>
	</div>

	<nav id="menu-main" style="display: none;">
	{% for item in site.data.menu-footer.toc %}
		<div class="menu-group">
			<h3>{{ item.title }}</h3>
			<ul>
				{% for entry in item.subfolderitems %}
				<li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
				{% endfor %}
			</ul>
		</div>
  	{% endfor %}
	</nav>

</header>
